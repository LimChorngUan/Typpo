<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Typpo</title>
  </head>
  <body>
    <div id="container" class="container container--light">
      <div class="header">
        <h1 id="heading" class="fade-in-right">Typpo</h1>
        <div class="p-container">
          <p>Hello, my name is Hippo Lim.</p>
          <p>My dream is to become</p>
          <p class="fastest-typer">the World 's Fastest Typer!</p>
          <p>Can you please help me?</p>
        </div>
        <img src="images/hippo-talk.png" alt="Typpo Hippo Talk" />
      </div>

      <div class="input-container fade-in">
        <h2>Type "<span>ready</span>" and hit "<span>enter</span>" to START your training!</h2>
        <input type="text" id="input-start" />
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
